buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'idea'
    id "org.jetbrains.intellij" version "0.4.2"
}

group 'one.util.ideaplugin'
version '1.3' // Plugin version

intellij {
    pluginName 'screenshoter'
    version '2018.3.4'
    pluginName 'screenshoter'
}
